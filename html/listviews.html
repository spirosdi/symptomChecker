<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>	

		
	</head>
	<body>
		<div id="listView" data-add-back-btn="true" data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Ευφυές Σύστημα Συμβουλευτικής Διάγνωσης</h1>
				<div id="map"></div>
				<div data-role="navbar">
					<ul>
						<li><a href="index.html" data-icon="home" >Αρχική</a></li>
						<!--<li><a href="buttons.html" data-icon="star">Buttons</a></li>
						<li><a href="listviews.html" data-icon="grid">Lists</a></li>
						-->
						<li><a rel="external" href="forms.html" data-icon="gear" class="ui-btn-active">Ευφυές σύστημα</a></li>
						<li><a href="nav.html" data-icon="search">Πληροφορίες</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="a">

				<h2>Αποτελέσματα:</h2>

				<ul id="doctorsList" data-role="listview" data-inset="true" data-divider-theme="a">
					<li data-role="list-divider">Ιατροί στην περιοχή σας</li>
				</ul>			
			</div>
			<script>
			$( document ).ready(function() {
				// Handler for .ready() called.														
				var map;
				var service;
				var infowindow;
				function initialize() {		
					// get user's current location
					$.mobile.loading( 'show');
					/*navigator.geolocation.getCurrentPosition(function(position){
						var userLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);	*/
						// store Athens location
						var athensLocation = new google.maps.LatLng(37.984110,23.728280);	
						// store Patras location 
						var patrasLocation = new google.maps.LatLng(38.245960,21.734841);	
						// create a map that will be used in the service initialisation				
	  					map = new google.maps.Map(document.getElementById('map'), {
						 	mapTypeId: google.maps.MapTypeId.ROADMAP,
      						center: athensLocation,
      						zoom: 15
    					});
    					// form the request, the query text parameter is set to doctor
  						var request = {
    						location: athensLocation,
	    					radius: '80000',
	    					keyword: 'οφθαλμίατρος',
						    types: ['doctor']
  						};
  						service = new google.maps.places.PlacesService(map);
  						service.nearbySearch(request, callback);						
					//});									
				}				
				function callback(results, status) {
					if (status == google.maps.places.PlacesServiceStatus.OK) {
						// for each place found create a list element
    					for (var i = 0; i < results.length; i++) {
      						var place = results[i];
      						$("#doctorsList").append("<li data-icon='arrow-r'><a onclick='selectedDoctor=\""+place.reference+"\"' href='detailsDoctor.html'><img  src='"+place.icon+"'/><h2>"+place.name+"</h2><p>"+place.vicinity+"</p></a></li>").listview('refresh');;    	  					
    	  					console.log(place);
	    				}
	    				$.mobile.loading( 'hide');
  					}
				}	
				
				setTimeout(function(){initialize()},500);			
													
			});
		</script>
		</div>
	</body>
</html>
